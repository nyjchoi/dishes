  <h1>How to Cook Ramyeon</h1>
  <ol>
    <li>냄비에 물을 적당량 넣고 끓인다.</li>
    <li>물이 끓으면 분말스프를 넣는다.</li>
    <li>분말스프를 넣고 물이 끓으면 면을 넣는다.</li>
    <li>기호에 따라 계란을 투하한다.</li>
  </ol>
